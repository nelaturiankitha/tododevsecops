
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        .top-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
    <title>My team</title>
</head>

<body>
    <div class="container my-2">
        <div class="row">
            <div class="col-md-4 text-end">
                <form action="{{ url_for('logout') }}" method="GET">
                    <button type="submit" name="logout-submit" class="btn btn-primary">Logout</button>
                </form>
            </div>
            <div class="col-md-4 text-center">
                <form action="{{ url_for('home') }}" method="GET">
                    <button type="submit" name="home-submit" class="btn btn-primary">HOME</button>
                </form>
            </div>
            <div class="col-md-4">
                <form action="{{ url_for('viewteams') }}" method="GET">
                    <button type="submit" name="view-submit" class="btn btn-primary">View Teams</button>
                </form>
            </div>
        </div>
    </div>

    <div class="text-dark py-3">
        <header class="text-center">
            <h1 class="display-6">{{data.club_name}}</h1>
        </header>
    </div>

    <section class="container my-2 bg-dark w-50 text-light p-2">
        <form action="{{ url_for('editteam') }}" method="POST" class="row g-3 p-3">
            <div class="col-md-4">
                <label class="form-label">Club Name</label>
                <label class="form-control">{{data.club_name}}</label>
            </div>

            <div class="col-md-4">
                <label class="form-label">Manager Name</label>
                <label class="form-control">{{data.manager_name}}</label>
            </div>

            <div class="col-md-4">
                <label for="inputCity" class="form-label">City</label>
                <label class="form-control">{{data.location}}</label>
            </div>

            <div class="col-md-4">
                <label for="inputcontactnumber" class="form-label">Contact Number</label>
                <label class="form-control">{{data.contact}}</label>
            </div>

            <div class="col-md-12">
                <label class="form-label">Players Details</label>
            </div>

            <div class="col-md-4">
                <label for="player1Name" class="form-label">Player 1 Name</label>
                <label class="form-control">{{data.player1}}</label>
            </div>



            <div class="col-md-4">
                <label for="player2Name" class="form-label">Player 2 Name</label>
                <label class="form-control">{{data.player2}}</label>
            </div>



            <div class="col-md-4">
                <label for="player3Name" class="form-label">Player 3 Name</label>
                <label class="form-control">{{data.player3}}</label>
            </div>



            <div class="col-md-4">
                <label for="player4Name" class="form-label">Player 4 Name</label>
                <label class="form-control">{{data.player4}}</label>
            </div>



            <div class="col-md-4">
                <label for="player5Name" class="form-label">Player 5 Name</label>
                <label class="form-control">{{data.player5}}</label>
            </div>


            <div class="col-md-4 offset-md-8">
                <button type="submit" class="btn btn-primary">Edit team</button>
            </div>
        </form>

        <form action="{{ url_for('deleteteam') }}" method="GET" class="row g-3 p-3">
            <div class="col-md-4 offset-md-8">
                <button type="submit" class="btn btn-danger">Delete team</button>
            </div>
        </form>
    </section>
</body>


</html>
