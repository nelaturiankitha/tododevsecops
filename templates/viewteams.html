
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        .top-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
    <title>Team Details</title>
</head>

<body>
    <div class="container my-2">
        <div class="row">
            <div class="col-md-4 text-end">
                <form action="{{ url_for('logout') }}" method="GET">
                    <button type="submit" name="logout-submit" class="btn btn-primary">Logout</button>
                </form>
            </div>
            <div class="col-md-4 text-center">
                <form action="{{ url_for('home') }}" method="GET">
                    <button type="submit" name="home-submit" class="btn btn-primary">HOME</button>
                </form>
            </div>
            <div class="col-md-4">
                <form action="{{ url_for('viewteams') }}" method="GET">
                    <button type="submit" name="view-submit" class="btn btn-primary">View Teams</button>
                </form>
            </div>
        </div>
    </div>

    <div class="text-dark py-3">
        <header class="text-center">
            <h1 class="display-6">Clubs Registered</h1>
        </header>
    </div>

    <section class="container my-2 w-50 text-light p-2">
        <table class="table">
            <thead>
                <tr>
                    <th>Club</th>
                    <th>Contact</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                {% for data in data %}
                    <tr>
                        <td>{{data.club_name}}</td>
                        <td>{{data.contact}}</td>
                        <td>{{data.location}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</body>

</html>
