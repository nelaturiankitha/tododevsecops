
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    .top-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
  <title>Football Club Registration Form</title>

  <div class="container my-2">
    <div class="row">
      <div class="col-md-4 text-end">
        <form action="{{ url_for('logout') }}" method="GET">
          <button type="submit" name="logout-submit" class="btn btn-primary">Logout</button>
        </form>
      </div>
      <div class="col-md-4 text-center">
        <form action="{{ url_for('home') }}" method="GET">
          <button type="submit" name="home-submit" class="btn btn-primary">HOME</button>
        </form>
      </div>
      <div class="col-md-4">
        <form action="{{ url_for('viewteams') }}" method="GET">
          <button type="submit" name="view-submit" class="btn btn-primary">View Teams</button>
        </form>
      </div>
    </div>
  </div>
  </section>
</head>


<body>
  <div class=" text-dark py-3">
    <header class="text-center">
      <h1 class="display-6">{{data.club_name}} </h1>
    </header>
  </div>
  <section class="container my-2 bg-dark w-50 text-light p-2">
    <form action="{{ url_for('myteam') }}" method="POST" class="row g-3 p-3">
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">Club name *</label>
        <input type="text" name="club_name" class="form-control" id="validationDefault01" value="{{data.club_name}}" required>
      </div>

      <div class="col-md-4">
        <label for="ManagerName" class="form-label">Manager Name</label>
        <input type="text" name="manager_name" class="form-control" id="ManagerName" value="{{data.manager_name}}" required>
      </div>

      <div class="col-md-4">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" name="location" class="form-control" id="inputCity" value="{{data.location}}" required>
      </div>

      <div class="col-md-4">
        <label for="inputcontactnumber" class="form-label">Contact Number</label>
        <input type="text" name="contact" class="form-control" id="inputcontactnumber" value="{{data.contact}}" required>
      </div>

      <div class="col-md-12">
        <label class="form-label">Players Details</label>
      </div>

      <div class="col-md-4">
        <label for="player1Name" class="form-label">Player 1 Name</label>
        <input type="text" name="player1" class="form-control" id="player1Name" value="{{data.player1}}" required>
      </div>



      <div class="col-md-4">
        <label for="player2Name" class="form-label">Player 2 Name</label>
        <input type="text" name="player2" class="form-control" id="player2Name" value="{{data.player2}}" required>
      </div>



      <div class="col-md-4">
        <label for="player3Name" class="form-label">Player 3 Name</label>
        <input type="text" name="player3" class="form-control" id="player3Name" value="{{data.player3}}" required>
      </div>



      <div class="col-md-4">
        <label for="player4Name" class="form-label">Player 4 Name</label>
        <input type="text" name="player4" class="form-control" id="player4Name" value="{{data.player4}}" required>
      </div>



      <div class="col-md-4">
        <label for="player5Name" class="form-label">Player 5 Name</label>
        <input type="text" name="player5" class="form-control" id="player5Name" value="{{data.player5}}" required>
      </div>
      <div class="col-md-4 offset-md-8">

        
          <button type="submit" class="btn btn-primary">We are ready</button>
        
      </div>
      

    </form>
    

    

  </section>
</body>


</html>
